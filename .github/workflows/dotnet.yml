name: .NET CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal

    - name: Run integration tests
      run: dotnet test --filter Category=Integration --no-build --verbosity normal

    - name: Publish Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: path/to/test-results

    - name: Setup Prometheus
      run: docker run -d --name prometheus -p 9090:9090 prom/prometheus

    - name: Setup Grafana
      run: docker run -d --name grafana -p 3000:3000 grafana/grafana

    - name: Verify Prometheus 
      run: curl -f http://localhost:9090/metrics || exit 1 # Verifica se o Prometheus está acessível
    - name: Verify Grafana
      run: curl -f http://localhost:3000 || exit 1 # Verifica se o Grafana está acessível
